name : CI
on: 
  push:
    branches:
      - main
jobs:
  depchecktest:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@1.0.0
        id: Depcheck
        with:
          project: 'petclinic'
          path: '.'
          format: 'HTML'
      - name : Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck-report
          path: ${{github.workspace}}/reports
  
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name : Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' 
          distribution: 'temurin'
          
      - name: Run Unit Tests
        run: mvn -B test --file pom.xml

      - name: Sonarqube scan
        uses : SonarSource/sonarqube-scan-action@v5.2.0
        env: 
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
          SONAR_HOST_URL: ${{vars.SONAR_HOST_URL}}

      
      - name: Build with Maven
        run: mvn clean package --file pom.xml

      - name: Prepare jar file
        run: mkdir staging && cp target/*.jar staging
        
      - name: Upload jar file
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: staging
        
      - name: Set image tags
        id: vars
        run: |
          echo "TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
     
  docker-deploy:
    needs: [depchecktest, build-deploy]
    runs-on: ubuntu-latest
    steps: 
    
      - name: Checkout Code
        uses: actions/checkout@v4 
      
      - name: Set image tags
        id: vars
        run: |
          echo "TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      
      - name: Download jar file
        uses: actions/download-artifact@v4
        with:
          name: jar-file
          path: staging
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:  
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
  
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          load: true
          push: false
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/petclinic:${{ env.TIMESTAMP }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/petclinic:${{ env.SHORT_SHA }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/petclinic:latest


      - name : Trivy image scanning
        uses : aquasecurity/trivy-action@0.5.0
        with:
          image-ref : ${{secrets.DOCKER_HUB_USERNAME}}/petclinic:${{ env.TIMESTAMP }}
      - name : Pushing docker Image 
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: Dockerfile  
          push: true 
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/petclinic:${{ env.TIMESTAMP }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/petclinic:${{ env.SHORT_SHA }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/petclinic:latest
            
      - name: Smoke test Render app
        run : |
          for i in $(seq 1 3); do
            curl --fail https://petclinic-0v3b.onrender.com/ && exit 0
            echo "Attempt $i failed. Retrying in 10 seconds..."
            if [ "$i" -eq 3 ]; then
              echo "‚ùå Smoke test failed after 3 attempts."
            fi
            sleep 10
          done
          exit 1
